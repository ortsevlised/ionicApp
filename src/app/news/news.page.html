<ion-header>
    <ion-toolbar>
        <ion-title>News</ion-title>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="end" routerLink="/settings" routerDirection="forward">
            <ion-icon name="settings"></ion-icon>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size-sm="6" offset-sm="3">
                <ion-list>
                    <ion-item *ngFor="let new of news" href="{{new.url}}" target="_blank">
                        <ion-thumbnail slot="start">
                            <img [src]="new.urlToImage">
                        </ion-thumbnail>
                        <ion-label>
                            <p class=ion-text-wrap [ngStyle]="{'font-size':[titleFs]+'px'}"><b>{{new.title}}</b></p>
                            <p class=ion-text-wrap [ngStyle]="{'font-size':[descFs]+'px'}">{{new.description}}</p>
                        </ion-label>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
