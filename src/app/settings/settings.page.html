<ion-header>
    <ion-toolbar>
        <ion-title>Settings</ion-title>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <ion-grid>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-list>
                        <ion-item>
                            <ion-label position="floating">Name</ion-label>
                            <ion-input type="text" formControlName="name" placeholder="Enter your name"></ion-input>
                        </ion-item>
                        <ion-row *ngIf="!form.get('name').valid && form.get('name').touched">
                            <ion-col size-sm="6" offset-sm="3">
                                <p style="color: red;" >The name can't be empty</p>
                            </ion-col>
                        </ion-row>
                        <ion-item>
                            <ion-label>Select Country</ion-label>
                            <ion-select name="country" formControlName="country" placeholder="Select">
                                <ion-select-option *ngFor="let country of countries" [value]="country.id">
                                    {{country.label}}
                                </ion-select-option>
                            </ion-select>
                        </ion-item>
                        <ion-list-header>
                            <ion-label>Title Font Size</ion-label>
                        </ion-list-header>
                        <ion-radio-group formControlName="titleFs" name="titleFs">
                            <ion-item *ngFor="let item of fontSizes">
                                <ion-label>{{item.name}}</ion-label>
                                <ion-radio
                                        name="{{item.name}}"
                                        value="{{item.value}}"
                                ></ion-radio>
                            </ion-item>
                        </ion-radio-group>
                        <ion-list-header>
                                <ion-label>Description Font Size</ion-label>
                            </ion-list-header>
                            <ion-radio-group formControlName="descFs" name="descFs">
                                <ion-item *ngFor="let item of fontSizes">
                                    <ion-label>{{item.name}}</ion-label>
                                    <ion-radio
                                            name="{{item.name}}"
                                            value="{{item.value}}"
                                    ></ion-radio>
                                </ion-item>
                        </ion-radio-group>
                    </ion-list>
                    <ion-button type="submit" color="primary" expand="block" [disabled]="!form.valid">Save
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
